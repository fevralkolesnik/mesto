<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <main class="content page__content">
      <section class="profile content__profile" aria-label="Профиль">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__add-button" type="button" aria-label="Добавить публикацию"></button>
      </section>

      <section class="elements" aria-label="Фото">

      </section>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_type_edit-profile" type="button" aria-label="Закрыть окно редактирования профиля"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__form_type_edit-profile" name="edit-form">
            <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Жак-Ив Кусто">
            <input class="popup__input popup__input_type_description" type="text" name="description" placeholder="Исследователь океана">
            <button class="popup__submit-button" type="submit" aria-label="Отправить измнения профиля">Сохранить</button>
          </form>
        </div>
      </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_type_add-card" type="button" aria-label="Закрыть окно создания карточки"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_type_add-card" name="add-form">
            <input class="popup__input popup__input_type_place" type="text" name="name" placeholder="Название">
            <input class="popup__input popup__input_type_image" type="text" name="description" placeholder="Ссылка на картинку">
            <button class="popup__submit-button" type="submit" aria-label="Отправить новая карточка">Создать</button>
          </form>
        </div>
      </div>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="element">
      <article class="element">
        <img class="element__image">
        <div class="element__info">
          <h2 class="element__name"></h2>
          <button class="element__like" aria-label="Мне нравится" type="button"></button>
        </div>
        <button class="element__delete-button" type="button" aria-label="Удалить карточку"></button>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
