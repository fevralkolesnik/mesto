<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <main class="content page__content">
      <section class="profile content__profile" aria-label="Профиль">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__add-button" type="button" aria-label="Добавить публикацию"></button>
      </section>

      <section class="elements" aria-label="Фото">

      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_edit-profile" type="button" aria-label="Закрыть окно редактирования профиля"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_type_edit-profile" name="edit-form" novalidate>
          <label class="popup__form-field">
            <input
            class="popup__input popup__input_type_name"
            type="text"
            name="name"
            id="profileName"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40">
            <span class="popup__input-error profileName-error"></span>
          </label>

          <label class="popup__form-field">
            <input
            class="popup__input popup__input_type_description"
            type="text"
            name="description"
            id="profileDescription"
            placeholder="О себе"
            required minlength="2"
            maxlength="200">
            <span class="popup__input-error profileDescription-error"></span>
          </label>

          <button class="popup__submit-button" type="submit" aria-label="Отправить измнения профиля">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_add-card" type="button" aria-label="Закрыть окно создания карточки"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_type_add-card" name="add-form" >
          <label class="popup__form-field">
            <input
            class="popup__input popup__input_type_place"
            type="text"
            name="name"
            id="placeName"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30">
            <span class="popup__input-error placeName-error"></span>
          </label>

          <label class="popup__form-field">
            <input
            class="popup__input popup__input_type_image"
            type="url"
            id="placeDescription"
            name="description"
            placeholder="Ссылка на картинку"
            required>
            <span class="popup__input-error placeDescription-error"></span>
          </label>

          <button class="popup__submit-button" type="submit" aria-label="Отправить новая карточка">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image-view">
      <div class="popup__image-container">
        <button class="popup__close-button popup__close-button_type_image-view" type="button" aria-label="Закрыть окно просмотра картинки"></button>
        <img class="popup__image">
        <h2 class="popup__image-name"></h2>
      </div>
    </div>

    <template id="element">
      <article class="element">
        <div class="element__square">
          <img class="element__image">
        </div>
        <div class="element__info">
          <h2 class="element__name"></h2>
          <button class="element__like" aria-label="Мне нравится" type="button"></button>
        </div>
        <button class="element__delete-button" type="button" aria-label="Удалить карточку"></button>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
