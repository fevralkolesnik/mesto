<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="content page__content">
      <section class="profile content__profile" aria-label="Профиль">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements" aria-label="Фото">
        <!--подумать как изменить порядок-->
        <article class="element" aria-label="Рускеала">
          <img class="element__image" src="./images/ruskeala.jpg" alt="Рускеала">
          <div class="element__info">
            <h2 class="element__name">Рускеала</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element" aria-label="Красноярск">
          <img class="element__image" src="./images/krasnoyarsk.jpg" alt="Красноярск">
          <div class="element__info">
            <h2 class="element__name">Красноярск</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element" aria-label="Алтай">
          <img class="element__image" src="./images/altai.jpg" alt="Алтай">
          <div class="element__info">
            <h2 class="element__name">Алтай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element" aria-label="Тулиновка">
          <img class="element__image" src="./images/tulinovka.jpg" alt="Тулиновка">
          <div class="element__info">
            <h2 class="element__name">Тулиновка</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element" aria-label="Камчатка">
          <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
          <div class="element__info">
            <h2 class="element__name">Камчатка</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element" aria-label="Байкал">
          <img class="element__image" src="./images/baikal.jpg" alt="Байкал">
          <div class="element__info">
            <h2 class="element__name">Байкал</h2>
            <button class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
